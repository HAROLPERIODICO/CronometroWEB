<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://harolperiodico.github.io/MARC-PALAS/img/faviconchm.png">   
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">

  <meta name="title" content="Crono Lean">
  <meta name="description"
        content="Encontraras un cronómetro de LEAN contrato MARC PALAS HIDRAULICA CHM Mineria Cerrejón.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://harolperiodico.github.io/cronometroWEB/">
    <meta property="og:title" content="Work Management PALAS CHM cerrejón">
    <meta property="og:description"
      content="Encontraras un cronómetro de LEAN contrato MARC PALAS HIDRAULICA CHM Mineria Cerrejón.">
    
  <title>Cronómetro</title>
 
</head>
<body>

  <div id="cronometro">00:00:00</div>
  <div class="botones">
    <button onclick="iniciar()">▶</button>
    <button onclick="pausar()">⏸</button>
    <button onclick="reiniciar()">⟲</button>
  </div>
  <div class="logo-chm">
    <img src="img/logochm.png" alt="" loading="lazy" />
  </div>
  <div class="bandera-chm">
    <img src="img/banderachm.png" alt="" loading="lazy" />
  </div>
  <script>
    let segundos = 0;
    let intervalo = null;
    let corriendo = false;

    function actualizar() {
      const hrs = String(Math.floor(segundos / 3600)).padStart(2, '0');
      const min = String(Math.floor((segundos % 3600) / 60)).padStart(2, '0');
      const sec = String(segundos % 60).padStart(2, '0');
      document.getElementById("cronometro").textContent = `${hrs}:${min}:${sec}`;
    }

    function iniciar() {
      if (!corriendo) {
        corriendo = true;
        intervalo = setInterval(() => {
          segundos++;
          actualizar();
        }, 1000);
      }
    }

    function pausar() {
      clearInterval(intervalo);
      corriendo = false;
    }

    function reiniciar() {
      pausar();
      segundos = 0;
      actualizar();
    }

    actualizar(); // mostrar 00:00:00 al cargar
  </script>

</body>
</html>
