# Crear archivo HTML del cronómetro widget
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Widget Cronómetro</title>
 
</head>
<body>
  <div id="cronometro">00:00:00</div>
  <div class="botones">
    <button onclick="iniciar()">▶</button>
    <button onclick="pausar()">⏸</button>
    <button onclick="reiniciar()">⟲</button>
  </div>
  <script>
    let segundos = 0;
    let intervalo = null;
    let corriendo = false;
    function actualizar() {
      const hrs = String(Math.floor(segundos / 3600)).padStart(2, '0');
      const min = String(Math.floor((segundos % 3600) / 60)).padStart(2, '0');
      const sec = String(segundos % 60).padStart(2, '0');
      document.getElementById("cronometro").textContent = `${hrs}:${min}:${sec}`;
    }
    function iniciar() {
      if (!corriendo) {
        corriendo = true;
        intervalo = setInterval(() => {
          segundos++;
          actualizar();
        }, 1000);
      }
    }
    function pausar() {
      clearInterval(intervalo);
      corriendo = false;
    }
    function reiniciar() {
      pausar();
      segundos = 0;
      actualizar();
    }
    actualizar();
  </script>
</body>
</html>
